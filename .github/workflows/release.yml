name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build for Windows
      run: wails build -platform windows/amd64

    - name: Package Windows binary
      run: |
        mkdir release
        copy build\bin\fd-call-log.exe release\
        Compress-Archive -Path release\* -DestinationPath fd-call-log-windows-amd64.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: fd-call-log-windows-amd64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
